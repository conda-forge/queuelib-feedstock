{% set name = "queuelib" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b12fea79fd8c1dd23e212b1f3db58003b773949801d4f4e6f34d882467d4a192

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}

test:
  imports:
    - queuelib
    - queuelib.tests
  source_files:
    - queuelib
  commands:
    - pip check
    - pytest queuelib
  requires:
    - pip
    - python {{ python_min }}
    - pytest

about:
  home: https://github.com/scrapy/queuelib
  summary: Collection of persistent (disk-based) queues
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
    - Gallaecio
    - kmike
    - wRAR
